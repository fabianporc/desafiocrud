 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PANTALLA PRINCIPAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MIS NOTAS</a>
        </div>
        <div class="d-grid  d-md-flex justify-content-md-end">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <br>
                    <div class="card-header">
                      PACIENTE FORM
                    </div>
                    <br>
                    <div class="modal-body">
                      <form id="formpacientes">
                        <div class="form-group">
                          <label for="idPaciente">IDPACIENTE</label>
                          <input type="text" class="form-control" id="idPaciente" value="0" readonly>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="txtNombApellido">NOMBRES Y APELLIDOS</label>
                          <input type="text" class="form-control" id="txtNombApellido">
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="txtDni">DNI</label>
                          <input type="text" class="form-control" id="txtDni">
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="txtTelefono">TELEFONO</label>
                          <input type="text" class="form-control" id="txtTelefono">
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="cboEstado">ESTADO</label>
                          <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                          </select>
                        </div>
                      </form>
                      <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-primary" onclick="guardar()">GUARDAR</button>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
      <h1>LISTA DE PACIENTES</h1>
      <div class="row">
             <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abrirForm(0)">NUEVO</button>
             <button type="button" class="btn btn-primary m-1" onclick="listar()">BUSCAR</button>
            <table class="table table-bordered" id="tablaPacientes">
              <thead>
                <tr>
                   <td>IDPACIENTE</td>
                   <td>NOMBRES Y APELLIDOS</td>
                   <td>DNI</td>
                   <td>TELEFONO</td>
                   <td>ESTADO</td>
                </tr>
              </thead>
              <Tbody id="dataPacientes">
                
              </Tbody>
            </table>
          
      </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
